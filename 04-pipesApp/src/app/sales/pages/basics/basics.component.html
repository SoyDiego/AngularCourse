<div class="text-layout">
    <h1>Basic Pipes</h1>
    <p>Included Pipes in Angular - Usually in CommonModules</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="upperCase" [subheader]="lowerCaseName | uppercase">
            <p>{{lowerCaseName | uppercase}}</p>
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="lowerCase" [subheader]="upperCaseName | lowercase">
            <p>{{upperCaseName | lowercase}}</p>
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="titleCase" [subheader]="fullName | titlecase">
            <p>{{fullName | titlecase}}</p>
        </p-card>
    </div>
</div>
