<div class="text-layout">
    <h1>No Common Pipes</h1>
    <p>Included Pipes in Angular - Usually in CommonModules</p>
</div>


<div class="grid">
    <div class="col">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            Saludos {{ name }}, es un placer {{ genre | i18nSelect: invitationMap}} a nuestro evento.
        </p-fieldset>
    </div>
    <div class="col">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            Actualmente {{ clients.length | i18nPlural: clientsMap }}
        </p-fieldset>
    </div>
</div>
