<div class="text-layout">
    <h1>No Common Pipes</h1>
    <p>Included Pipes in Angular - Usually in CommonModules</p>
</div>


<div class="grid">
    <div class="col">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>Saludos {{ name }}, es un placer {{ genre | i18nSelect: invitationMap}} a nuestro evento.</p>
            <button pButton label="Change Person" (click)="changePerson()"></button>
        </p-fieldset>
    </div>
    <div class="col">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>Actualmente {{ clients.length | i18nPlural: clientsMap }}</p>
            <button pButton label="Delete client" (click)="deleteClient()"></button>
        </p-fieldset>
    </div>
</div>
