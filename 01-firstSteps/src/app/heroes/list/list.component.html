<h1>Hero List</h1>

<div *ngIf="deletedHero; else noDeleted">
  <h3>Deleted Hero: <small>{{deletedHero}}</small></h3>
</div>

<ng-template #noDeleted>
  <h3>You don't delete anything.</h3>
</ng-template>


<button (click)="deleteHero()">
  Delete hero!
</button>

<ul>
  <li *ngFor="let hero of heroes; let i = index">{{i}} - {{hero}}</li>
</ul>
