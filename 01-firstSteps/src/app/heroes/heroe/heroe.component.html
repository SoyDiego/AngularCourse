<h1>{{name}}</h1>
<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>

  <td>Age:</td>
  <dd>{{age}}</dd>

  <td>Function:</td>
  <dd>{{getName()}}</dd>

  <td>Capitalize:</td>
  <dd>{{capitalizeName}}</dd>
</dl>

<button (click)="changeName('Spiderman')">
  Change Hero
</button>

<button (click)="changeAge(32)">
  Change Age
</button>
