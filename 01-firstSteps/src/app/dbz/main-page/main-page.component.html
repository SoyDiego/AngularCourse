<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <app-characters></app-characters>
  </div>

  <div class="col">
    <h3>Add character</h3>
    <hr />

    <form (ngSubmit)="addCharacter()">
      <input type="text"
        name="name"
        placeholder="Name"
        [(ngModel)]="new.name" />

      <input type="
        number"
        name="power"
        placeholder="Power"
        [(ngModel)]="new.power" />
      <button>Add</button>
    </form>
  </div>
</div>
