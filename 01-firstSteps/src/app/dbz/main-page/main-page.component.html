<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <h3>Characters</h3>
    <hr />
    <ul>
      <li *ngFor="let character of characters">{{character.name}} - {{character.power | number}}</li>
    </ul>
  </div>

  <div class="col">
    <h3>Add character</h3>
    <hr />

    <form (ngSubmit)="addCharacter()">
      <input type="text"
        name="name"
        placeholder="Name"
        [(ngModel)]="new.name" />

      <input type="
        number"
        name="power"
        placeholder="Power"
        [(ngModel)]="new.power" />
      <button>Add</button>
    </form>
  </div>
</div>
